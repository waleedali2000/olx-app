<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | Waleed Olx</title>
    <link rel="icon" href="./olx.png">
    <link rel="stylesheet" href="./design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <img src="./main logo.png" alt="mainlogo" width="350">
    <h1>Welcome!</h1>
    <div class="main">
        <div class="loginForm">
            <h1> <i class="fa fa-user-circle"></i> Sign Up</h1>
            <i class="fa fa-pencil"></i> Name:
            <input class="input" placeholder="e.g.  Waleed Ali" type="email" id="signupName"><br>
            <i class="fa fa-at"></i> Email:
            <input class="input" placeholder="e.g.  abc@gmail.com" type="email" id="signupEmail"><br>
            <i class="fa fa-pencil-square-o"></i> Password:
            <input class="input" placeholder="e.g.  123456" type="password" id="signupPass" ><br>
            <i class="fa fa-file"></i> Upload Picture:
            <input class="input" type="file" id="image">
            <span onclick="SignUp()" style=" width: 20%; text-align: center; font-size: 10pt; float: right; margin: 10px 0px;" class="collapse h1-design"><i class="fa fa-sign-in"></i> Signup</span>  
            <br>    
            <br>      
        </div>
    </div>


    <div id="creatingLoader" class="modal">
        <div class="modal-content animate loading">
            <h1>Signing Up...</h1>
            <div class="loader2"></div>
        </div> 
        </div>

    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="./auth.js"></script>
    <script src="./app.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
